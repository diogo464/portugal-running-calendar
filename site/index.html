<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portugal Running Events</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-running"></i> Portugal Running Events</h1>
            <p>Discover amazing running events across Portugal</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- Search and Filters -->
            <section class="search-section">
                <div class="search-container">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" placeholder="Search events by name, location, or description...">
                    </div>
                    
                    <div class="filters">
                        <div class="filter-group">
                            <label for="typeFilter">Event Type:</label>
                            <select id="typeFilter">
                                <option value="">All Types</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="distanceFilter">Distance:</label>
                            <select id="distanceFilter">
                                <option value="">All Distances</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="locationFilter">Location:</label>
                            <select id="locationFilter">
                                <option value="">All Locations</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="sortBy">Sort By:</label>
                            <select id="sortBy">
                                <option value="date">Date</option>
                                <option value="name">Name</option>
                                <option value="location">Location</option>
                            </select>
                        </div>
                        
                        <button id="clearFilters" class="clear-btn">
                            <i class="fas fa-times"></i> Clear
                        </button>
                    </div>
                </div>
            </section>

            <!-- Results Summary -->
            <section class="results-summary">
                <div id="resultsCount">Loading events...</div>
                <div class="view-toggle">
                    <button id="gridView" class="view-btn active">
                        <i class="fas fa-th"></i> Grid
                    </button>
                    <button id="listView" class="view-btn">
                        <i class="fas fa-list"></i> List
                    </button>
                </div>
            </section>

            <!-- Events Grid -->
            <section class="events-section">
                <div id="eventsContainer" class="events-grid">
                    <!-- Events will be loaded here -->
                </div>
                
                <div id="noResults" class="no-results" style="display: none;">
                    <i class="fas fa-search"></i>
                    <h3>No events found</h3>
                    <p>Try adjusting your search criteria or filters.</p>
                </div>
                
                <div id="loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading events...</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Portugal Running Events. Data sourced from <a href="https://www.portugalrunning.com" target="_blank">PortugalRunning.com</a></p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
    <script src="script.js"></script>
</body>
</html>
